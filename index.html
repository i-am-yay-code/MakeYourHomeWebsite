<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Make your home</title>
</head>

<body>
    <div class="main-container">
        <div class="content">
            <header class="content-header">
                <div class="content-header-label">
                    SHEIKH INTERIORS.COM
                </div>
            </header>
            <main class="content-main">
                <div class="content-main-text">
                    Design your <br>
                    Home <br>
                    with us
                </div>
                <div class="content-main-button">
                    <a href="#" class="button">Get Started</a>
                </div>
            </main>
            <footer class="content-footer">

                <div class="content-footer-text">
                    Our SOCIAL PROFILES:

                        <div class="facebook">
                            <a href="facebook" class="facebook-link"></a>
                        </div>
                        <div class="instagram">
                            <a href="instagram" class="instagram-link"></a>
                        </div>
                        <div class="twitter">
                            <a href="twitter" class="twitter-link"></a>
                        </div>
                        <div class="youtube">

                        </div>

                    </div>
                </div>

        </div>
        <div class="image-part">
            <img src="/img/room.png" alt="Room photo">
